<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <form action="" id="form">
        <div class="date-container">
          <label for="date">Day</label>
          <input type="text" id="date" placeholder="DD" minlength="1" maxlength="2">
          <em id="dError" class="error"></em>
        </div>
        <div class="date-container">
          <label for="date">Month</label>
          <input type="text" id="month" placeholder="MM" minlength="1" maxlength="2">
          <em id="mError" class="error"></em>
        </div>
        <div class="date-container">
          <div class="date-container">
            <label for="date">Year</label>
            <input type="text" id="year" placeholder="YYYY" minlength="1" maxlength="4">
        </div>
      </form>
      <div class="button-container">
        <div class="left-line">
          <hr >
        </div>
        <button  id="btn" type="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
        <div class="right-line">
          <hr >
        </div>
      </div>
      <div class="result-display">
        <span>--</span> years
      </div>
      <div class="result-display">
        <span>--</span> months
      </div>
      <div class="result-display">
        <span>--</span> days
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/254guru">Kevin Oluda</a>.
  </div>
</body>
</html>
